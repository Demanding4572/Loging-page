<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first login page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">Logo</h2>
      <nav class="navigation">
        <a href="https://demanding4572.github.io/Loging-page/">Home</a>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Contact</a>
        <button class="btnlogin-popup">login</button>
      </nav>
    </header>
    <!-- loging window -->
    <div class="wrapper">
      <span class="icon-close">
        <ion-icon name="close"></ion-icon>
      </span>
      <div class="form-box login">
        <h2>login</h2>
        <!-- logging -->
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <!-- checkbox -->
          <div class="remember-forgot">
            <label for="remember-login"
              ><input type="checkbox" id="remember-login" />Remember me</label
            >
            <a href="">Forgot password?</a>
          </div>
          <button type="submit" class="btn">login</button>
          <!-- registration -->
          <div class="login-register">
            <p>
              Dont have an account?<a href="#" class="register-link">
                Register</a
              >
            </p>
          </div>
        </form>
      </div>

      <!-- registration -->
      <div class="form-box register">
        <h2>Register</h2>
        <!-- logging -->
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="email" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <!-- checkbox -->
          <div class="remember-forgot">
            <label for="remember-register"
              ><input type="checkbox" id="remember-register" />I agree to your
              terms</label
            >
          </div>
          <button type="submit" class="btn">Register</button>
          <!-- registration -->
          <div class="login-register">
            <p>
              Already have an account?<a href="#" class="login-link"> Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <!-- scripts -->
    <script src="script.js"></script>
    <!-- script for icons  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
